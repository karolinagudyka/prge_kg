x-environment:
  #DB
  - &env-postgres-db POSTGRES_DB=${POSTGRES_DB}
  - &env-postgres-user POSTGRES_USER=${POSTGRES_USER}
  - &env-postgres-password POSTGRES_PASSWORD=${POSTGRES_PASSWORD}



services:
  postgis:
    image: kartoza/postgis:16-3.4
    container_name: postgis_arm-${ENV_NAME}
    env_file:
      - ../.env
    environment:
      - *env-postgres-db
      - *env-postgres-user
      - *env-postgres-password
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgis-local-data:/var/lib/postgresql/data

  geoserver:
    build:
      context: ..
      dockerfile: docker/geoserver/Dockerfile
    image: 'prge_2025-geoserver'
    container_name: prge_2025_geoserver-${ENV-NAME}
    ports:
      - ${GEOSERVER_PORT}:8080
    volumes:
      - ..:/tmp/data:/opt/geoserver_data
      - ..:/.tmp/geoserver-config:/opt/geoserver/data_dir


volumes:
  postgis-local-data:
