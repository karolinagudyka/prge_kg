x-environment:
  #DB
  - &env-postgres-db POSTGRES_DB=${POSTGRES_DB}
  - &env-postgres-user POSTGRES_USER=${POSTGRES_USER}
  - &env-postgres-password POSTGRES_PASSWORD=${POSTGRES_PASSWORD}



services:
  postgis:
    build:
      context: ..
      dockerfile: docker/postgis/Dockerfile
    image: 'kartoza/postgis:16-3.4'
    container_name: 'postgis_arm'
    environment:
      - *env-postgres-db
      - *env-postgres-user
      - *env-postgres-password
    ports:
      - 5443:5432
    volumes:
      - postgis-local-data:/var/lib/postgresql/data


  geoserver:
    build:
      context: ..
      dockerfile: docker/geoserver/Dockerfile
    image: 'prge_2025_geoserver'
    container_name: 'prge_2025_geoserver'
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
    ports:
      - 9000:8080
    volumes:
      - ../.tmp/data:/opt/geoserver_data
      - ../.tmp/geoserver-config:/opt/geoserver/data_dir

  fastapi:
    build:
      context: ..
      dockerfile: docker/fastapi/Dockerfile
    image: 'prge_2025_fastapi'
    container_name: 'prge_2025_fastapi'
    environment:
      - *env-postgres-db
      - *env-postgres-user
      - *env-postgres-password
    ports:
      - 10000:10000

  node:
    build:
      context: ..
      dockerfile: docker/node/Dockerfile
    image: 'prge_2025_node'
    container_name: 'prge_2025_node'
    volumes:
      - ../config/node/frontend/my-app/src:/app/src
      - ../config/node/frontend/my-app/package.json:/app/package.json
      - ../config/node/frontend/my-app/package-lock.json:/app/package-lock.json
    ports:
      - 3000:3000
    environment:
      - CHOCKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true


volumes:
  postgis-local-data:
